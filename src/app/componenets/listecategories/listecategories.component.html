<div class="container">
    <!-- Search input -->
    <div class="form-group">
      <input 
        type="text" 
        class="form-control" 
        id="find" 
        placeholder="Rechercher par titre de catégorie..." 
        [(ngModel)]="titre" 
      />
    </div>
  
    <!-- Highlight directive test -->
    <div appHighlight>
      Hover over this text to see the highlight effect!
    </div>
  
    <div class="row">
      <!-- List of filtered categories using the pipe -->
      <div *ngFor="let element of categories | contains:titre" class="col-md-4" style="margin-bottom: 20px;">
        
        <div>
          <img 
            [src]="element.image" 
            alt="{{ element.title }}" 
            class="img-fluid h-50 w-75" 
            (click)="showDec(element.description)"
          >
          <h3>{{ element.title | uppercase }}</h3>
  
          <button class="btn btn-primary" *ngIf="element.available; else elseBlock">
            Voir produits
          </button>
          <ng-template #elseBlock>Catégorie non disponible</ng-template>
        </div>
      </div>
    </div>
  </div>
